<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            //객체찾기
            const myForm = window.document.myForm;
            const id = window.document.id;
            const pwd = window.document.pwd;
            const checkId = "kdj";
            const checkPwd = "1234";

            //이벤트 리스너 등록 및 핸들러 처리
            myForm.addEventListener("submit", (event)=>{
                event.preventDefault(); //원래 성질의 기능 이벤트를 막는다.(서버로 전송기능을 막음)
                //패턴검색
                //값체크
                if(id.value !== checkId){
                    id.nextSibling.textContent = "아이디가 일치하지 않습니다.";
                    id.value= "";
                    id.focus();
                    return;
                }else{
                    id.nextSibling.textContent = "성공";
                }
                if(pwd.value !== checkPwd){
                    pwd.nextSibling.textContent = "비밀번호가 일치하지 않습니다.";
                    pwd.value= "";
                    pwd.focus();
                    return;
                }else{
                    pwd.nextSibling.textContent = "성공";
                }
                myForm.submit(); //서버에 데이터를 전송하고 폼에 있는 데이터는 리셋
            });

        }
    </script>
</head>
<body onload="onLoad();">
    <form action="#" method="get" name="myForm">
        <label for="id">ID를 입력하세요:</label>
        <input type="text" name="id" id="id" placeholder="테스트"><span></span><br>
        <label for="pwd">PW를 입력하세요:</label>
        <input type="password" name="pwd" id="pwd" placeholder="암호입력"><span></span><br>
        <button type="submit">전송하기</button>
        <button type="reset">취소하기</button>
    </form>
    <hr>
    <p></p>
</body>
</html>
