<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 카페</title>
    <script src="https://kit.fontawesome.com/de7b35df6f.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
        <div class="header_logo">
            <h2 class="logo">
                <a href="#" class="logo_naver">NAVER</a>
                <a href="#" class="logo_cafe">카페</a>
            </h2>
        </div>
        <div class="header_search">
            <input type="text" name="header_search" id="header_search" placeholder="원하는 카페, 글을 찾아보세요">
            <button type="button" aria-label="카페 검색 TIP" class="TIP">
                <svg aria-label="Tip" class="Tip_icon">
                    <use xlink:href="#ico_questionmark_16*16" aria-hidden="false"></use>
                </svg>
            </button>
        </div>
   </header>
</body>
</html>
