<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            margin: 50px auto;
            background-color: #e5f3ff;
        }
        th, td {
            border: 1px solid #b0c4de;
            padding: 10px;
        }
        th {
            background-color: #b0c4de;
            font-size: 18px;
        }
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        .buttons input {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">회원 기본 정보</th>
    </tr>
    <tr>
        <td>아이디:</td>
        <td><input type="text" placeholder="4~12자의 영문 대소문자와 숫자만 입력"></td>
    </tr>
    <tr>
        <td>비밀번호:</td>
        <td><input type="password" placeholder="4~12자의 영문 대소문자와 숫자만 입력"></td>
    </tr>
    <tr>
        <td>비밀번호 확인:</td>
        <td><input type="password" placeholder="4~12자의 영문 대소문자와 숫자만 입력"></td>
    </tr>
    <tr>
        <td>메일주소:</td>
        <td><input type="text" placeholder="ex) sammy@gmail.com"></td>
    </tr>
    <tr>
        <td>이름:</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <th colspan="2">개인 신상 정보</th>
    </tr>
    <tr>
        <td>주민등록번호:</td>
        <td><input type="text" placeholder="ex) 123456-1234567"></td>
    </tr>
<tr>
        <td>생일:</td>
        <td>
            <select>
                <option>1월</option>
                <option>2월</option>
                <option>3월</option>
                <option>4월</option>
                <option>5월</option>
                <option>6월</option>
                <option>7월</option>
                <option>8월</option>
                <option>9월</option>
                <option>10월</option>
                <option>11월</option>
                <option>12월</option>
            </select>
            <select>
                <option>1일</option>
                <option>2일</option>
                <option>3일</option>
                <option>4일</option>
                <option>5일</option>
                <option>6일</option>
                <option>7일</option>
                <option>8일</option>
                <option>9일</option>
                <option>10일</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>관심분야:</td>
        <td>
            <input type="checkbox"> Java
            <input type="checkbox"> Android
            <input type="checkbox"> PHP
            <input type="checkbox"> JAVA Script
            <input type="checkbox"> Python
        </td>
    </tr>
    <tr>
        <td>자기소개:</td>
        <td><textarea rows="4"></textarea></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="checkbox"> 만 14세 이상입니다.
            <br>
            <input type="checkbox"> 이용약관 동의 <a href="#">[내용보기]</a>
            <br>
            <input type="checkbox"> 개인정보 수집 및 이용 동의 <a href="#">[내용보기]</a>
        </td>
    </tr>
    <tr class="buttons">
        <td colspan="2">
            <input type="submit" value="회원 가입">
            <input type="reset" value="다시 입력">
        </td>
    </tr>
</table>

</body>
</html>
