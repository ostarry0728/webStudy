<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <style>
        body{
            border: 1px solid rgb(145, 238, 255);
        }
        header {
            display: inline-block;
            border: 1px solid rgb(145, 238, 255);
            margin: 0 auto;
            
        }
    </style>
</head>
<body>
    <header>
        <caption><b>회원 기본 정보</b></caption>
    </header>
    <div id="info1">
        <form action="#" method="post">
            <label for="id"><b>아이디:</b></label>
            <input type="text" name="id" id="id"> <i>4~12자의 영문 대소문자와 숫자로만 입력</i>
            <br>
            <label for="password"><b>비밀번호:</b></label>
            <input type="text" name="password" id="password"> <i>4~12자의 영문 대소문자와 숫자로만 입력</i>
            <br>
            <label for="password_check"><b>비밀번호확인:</b></label>
            <input type="text" name="password_check" id="password_check"> 
            <br>
            <label for="email"><b>메일주소:</b></label>
            <input type="text" name="email" id="email"> <i>ex) sammy@gmail.com</i>
            <br>
            <label for="name"><b>이름:</b></label>
            <input type="text" name="name" id="name">
    </div>
    <div id="info2">
            <caption><b>개인 신상 정보</b></caption><br>
            <label for="person_id"><b>주민등록번호:</b></label>
            <input type="text" name="person_id" id="person_id">-<input type="text" name="person_id" id="person_id"><i>ex)123456-1234567</i>
            <br>
            <label for="birth"><b>생일:</b></label>
             <input type="text" name="birth" id="birth">년

                <option value="">31</option>
            </select>일
            <br>
            <label for="like"><b>관심분야:</b></label>
            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label>
            <input type="checkbox" name="android" id="android">
            <label for="java">Android</label>
            <input type="checkbox" name="php" id="php">
            <label for="java">PHP</label>
            <input type="checkbox" name="ava_script" id="ava_script">

</html>
