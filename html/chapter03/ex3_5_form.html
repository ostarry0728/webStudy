<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <style>
        form{
            width: 500px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: bisque;
        }
        label {
            display: inline-block;
            width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1 style="display: none;">form data</h1>

    <form action="#" method="post">
        <b><label for="age">&lt;input&gt;</label></b> <br>
        <input type="text" name="age" id="age"> <br>
        
        <b><label for="email">type="text" + 추가속성</label></b> <br>
        <input type="text" name="email" id="email" placeholder="HTML"> <br>
        
        <b><label for="id">type="text" + 아이디</label></b> <br>
        <input type="text" name="id" id="id" placeholder="아이디"> <br>
        
        <b><label for="password">type="text" + 패스워드</label></b> <br>
        <input type="password" name="password" id="password" placeholder="비밀번호"> <br>
        
        <b><label for="intro">여러줄 문자 입력: &lt;textarea&gt;</label></b> <br>
        <textarea name="intro" id="intro" cols="30" rows="10">
        문자
        </textarea>
        
        <br>
        <div>
            <button type="submit">서버전송</button>
            <button type="reset">전송취소</button>
        </div>
        
    </form>
</body>
</html>
