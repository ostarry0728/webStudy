<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        body{
            border: 1px solid black;
            padding: 20px;
            width: 500px;
        }
        input{
            display: inline-block;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    
    <form action="#" method="post">
        <p><b>개인 정보</b></p>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요"><br>
        
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel1">
    
        <p><b>지원 분야</b></p>
    
        <input type="radio" name="job" id="job1" value="1">
        <label for="job1">웹 퍼블리싱</label> <br>
        
        <input type="radio" name="job" id="job2" value="2">
        <label for="job2">웹 애플리케이션 개발</label> <br>
        
        <input type="radio" name="job" id="job3" value="3">
        <label for="job3">개발 환경 개선</label> <br>

        <p><b>지원 동기</b></p>

        <label for="text"></label>
        <textarea name="text" id="text" cols="50" rows="5">
        
        </textarea><br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>
</html>
