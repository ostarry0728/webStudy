<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 지원 양식</title>
    <style>
        table{
            border: 1px solid black;
            
        }
        table th{
            border: 1px solid black;
            width: 130px; height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <h1>수습 국원 지원 양식</h1>
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <th colspan="2">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</th>
        </tr>
        <tr>
            <th>학과/학번</th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <th>연락처</th>
            <th colspan="3"></th>
        </tr>
        <tr>
            <th>지원분야</th>
            <th colspan="3"></th>
        </tr>
    </table>
    

</body>
</html>
