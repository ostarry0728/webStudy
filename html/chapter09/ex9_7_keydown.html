<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            //변수선언
            let width = 0;
            //객체찾기
            const img = document.querySelector("img");
            //이벤트등록 및 핸들러처리
            window.document.addEventListener("keydown", (e)=>{
                if(e.key === "ArrowLeft"){
                    width = width - 10;
                    if(width < 0) width = 0;
                }else if(e.key === "ArrowRight"){
                    width = width + 10;
                    if(width > 300) width = 300;
                }else{
                    alert(`오른쪽키와 왼쪽키만 사용가능합니다.`);
                    return;
                }
                img.style.transform = `translateX(${width}px)`;
            });
        }
    </script>
</head>
<body onload="onLoad();">
    <h3>이미지를 좌우키보드를 누르면 이동합니다.</h3>
    <img src="./media/photo1.jpg" alt="">
</body>
</html>
