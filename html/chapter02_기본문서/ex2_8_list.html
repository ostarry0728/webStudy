<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List DATA</title>
</head>
<body>
    <h2>햄버거 브랜드</h2>
    <ul>
        <li>맥도날드</li>
        <li>버거킹</li>
        <li>롯데리아</li>
    </ul>

    <h2>내가 좋아하는 버거순위</h2>
       <ol>
        <li>와퍼</li>
        <li>빅맥</li>
        <li>밥버거</li>
       </ol> 
       <dl>
        <dt><i>와퍼</i></dt>
        <dd>버거킹의 불맛 나는 버거</dd>
        <dt><i>밥버거</i></dt>    
        <dd>롯데리아의 빵 대신 밥 사용</dd>
    </dl>
</body>
</html>
