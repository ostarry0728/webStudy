<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE DECORATION</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body {
            padding-top: 30px;
        }
        table {
            width: 600px;
            margin: 0 auto;
            border: 1px solid black;
            border-collapse: collapse   ;
        }
        table caption {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        th, td {
            width: 200px;
            padding: 10px 10px;
            border: 1px solid black;
            text-align: center;
        }
        table tr:first-child {
            background-color: rgb(255, 255, 255);
        }
        table TR:last-child {
            background-color: rgba(86, 158, 218, 1);
        }
        tbody tr:nth-child(2n){
            background-color: rgba(60, 196, 78, 1);
        }
    </style>
</head>
<body>
    <table>
        <caption>버거세트 가격</caption><br>
        <thead>
            <tr>
                <th>종류</th>
                <th>가격</th>
                <th>옹량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>치즈버거</td>
                <td>4500</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>너겟</td>
                <td>2500</td>
                <td>4개</td>
            </tr>
            <tr>
                <td>프라이</td>
                <td>2000</td>
                <td>중</td>
            </tr>
            <tr>
                <td>음료</td>
                <td>1500</td>
                <td>중</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>가격</th>
                <th>9500</th>
                <th>할인</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
