<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 페이지는 Location 객체를 테스트하는 화면입니다.</h1>
    <form action="#" method="get">
        <input type="number" name="site" id="site" max="2" min="0">
    </form>
    <button type="button" id="">요청하기</button>
    <button type="button" id="cancle">취소하기</button>
    <script>
        //변수선언
        let win = null;
        const siteArray = new Array();
        siteArray[0] = "https://www.naver.com";
        siteArray[1] = "https://www.nate.com";
        siteArray[2] = "https://www.daum.net";

        //객체찾기
        const number = document.querySelector('[type="number"]');
        const btn = document.querySelector(`[type="button"]`);
        const btnCancle = document.querySelector("#cancle");
        //이벤트리스너 등록, 핸들러처리
        btn.addEventListener("click", ()=>{
            const no = window.parseInt(number.value);
            if(no < 0 || no >= 3){
                alert(`0~3번까지만 입력 가능합니다.`);
                return;
            }
            win = window.open(siteArray[no], "_blank", "width=400", "height = 400 , left = 100, top = 400");
        });
        btnCancle.addEventListener("click", ()=>{
            win.close();
        });
    </script>
</body>
</html>
