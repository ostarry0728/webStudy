<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 25%;
            background-color: aquamarine;
            margin: 0 auto;
        }
    </style>
    <script>
            //변수선언
            const colorStr = "0123456789ABCDEF";
            let count = 0;
            let color = "#";
            let timerID = null;
        function onLoad(){
            //객체찾기
            const divObj = document.querySelector("div");
            //이벤트처리 setInterval
            timerID = setInterval(styleChange,250);
            //핸들러기능
            function styleChange(){
                count++;
                if(count > 50){
                    clearInterval(timerID);
                }
                //색상값을 랜덤으로 생성
                for(let i =0; i<6; i++){
                  let index = Math.floor(Math.random()*(15-0+1)+0);
                  let colorValue = colorStr[index];
                  color += colorValue;
                }
                //화면객체에 속성값 적용
                divObj.style.backgroundColor = color;
                divObj.style.borderRadius = `${count}%`;
                color = "#";
            }
        }
    </script>
</head>
<body onload="onLoad();">
    <div></div>
</body>
</html>
