<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 300px;
        }
    </style>
    <script>
        function onLoad(){
            //변수
            let count = 0;

            //객체찾기
            const divObj = document.querySelector("div");
            const btnObj = document.querySelector("button");

            //테이블추가
            const table = document.createElement("table");
            table.style.border = "1px solid black";
            table.style.borderCollapse = "collapse"
            table.style.margin = "0 auto";
            divObj.appendChild(table);

            //이벤트리스너 등록, 핸들러 등록
            btnObj.addEventListener("click",()=>{
                //열과 셀, 셀 내용 추가후 테이블에 추가
                const row = table.insertRow(count);
                row.style.border = "1px solid black";
                const td0 = row.insertCell(0);
                td0.style.border = "1px solid black";
                const td1 = row.insertCell(1);
                td1.style.border = "1px solid black";
                if(flag === false){
                    td0.textContent = `원래 셀`;
                    td1.textContent = `원래 셀`;
                    flag = true;
                }else{
                    td0.textContent = `추가 셀 ${count}`;
                    td1.textContent = `추가 셀 ${count}`;
                }
                count++;
            });
        }
    </script>
</head>
<body onload="onLoad();">
    <div>

    </div>
    <hr>
    <button>열추가</button>
</body>
</html>
