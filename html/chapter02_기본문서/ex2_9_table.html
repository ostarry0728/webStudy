<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        body{
            padding-top: 30px;
        }
        #my_table{
            border: 1px solid black;
            margin: 0 auto;
        }
        #first_tr{
            background-color: #bb8585;
        }
        #my_table td{
            border: 1px solid black;   
            width: 100px;
            text-align: center;       
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <table id="my_table">
        <tr id="first_tr">
            <td>프라이</td>
            <td >2000</td>
            <td>중</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>음료</td>
            <td>1500</td>
            <td>&nbsp;</td>
            <td>중</td>
        </tr>
    </table>
    
</body>
</html>
