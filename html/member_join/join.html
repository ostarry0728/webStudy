<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="./join_css.css">
  <!-- 다음 주소 api -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="./login_join.js"></script>
</head>

<body onload="onLoad();">
  <h4>회 원 가 입</h4>
  <form action="#" method="post" id="div-main" class="myform">
    <div class="title-table">사이트 이용정보 입력</div>
    <table>
      <tr>
        <td class="col-key">아이디</td>
        <td>영문자, 숫자, _만 입력 가능. 최소 3자 이상 입력하세요.<br>
          <input id="input-id" type="text" name="" value="" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">비밀번호</td>
        <td><input id="input-pw1" type="password" title="비밀번호는 영문자와 숫자 _ 6~10자리입니다" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">비밀번호 확인</td>
        <td><input id="input-pw2" type="password" name="" value="" required><span></span></td>
      </tr>
    </table>

    <div class="title-table">개인정보 입력</div>
    <table>
      <tr>
        <td class="col-key">이름</td>
        <td><input id="input-name" type="text" name="" value="" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">닉네임</td>
        <td>공백없이 한글,영문,숫자만 입력 가능(4글자 이상)<br>닉네임을 바꾸시면 앞으로 1일 이내에는 변경 할 수 없습니다.<br>
          <input id="input-nickname" type="text" name="" value="" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">E-mail</td>
        <td><input id="input-email" type="email" name="" value="" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">가입경로</td>
        <td>
          <input type="radio" name="joinRoute" value="">인터넷검색
          <input type="radio" name="joinRoute" value="">배너광고
          <input type="radio" name="joinRoute" value="">관련기사를 보고
          <input type="radio" name="joinRoute" value="">미라지 홈페이지 보고
          <input type="radio" name="joinRoute" value="">주변사람 소개
          <input type="radio" name="joinRoute" value="" checked>기타
        </td>
      </tr>
      <tr>
        <td class="col-key">전화번호</td>
        <td><input id="input-tel" type="tel" name="" value="" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">휴대폰번호</td>
        <td><input id="input-mobile" type="tel" name="" value="" required><span></span></td>
      </tr>
      <tr>
        <td class="col-key">생년월일</td>
        <td><input id="input-date" type="date" name="date" value=""><span></span></td>
      </tr>
      <tr>
        <td class="col-key">주소</td>
        <td id="input-address">
          <input type="address" id="zipcode" value="" size="4px" required ><span></span>
          <input id="btn-searchAddr" type="button" value="주소 검색"><br>
          <input type="address" id="addr1" value="" size="35px" required readonly="readonly"> 기본주소<br>
          <input type="address" id="addr2" value="" size="35px"> 상세주소<br>
          <input type="address" name="" value="" size="35px"> 참고항목
        </td>
      </tr>
    </table>

    <div id="btns-submit">
      <input id="btn-join" type="submit" value="회원가입" onclick="joinMember();">
      <input id="btn-cancel" type="reset" name="" value="취소" onclick="reset();">
    </div>
  </form>
</body>

</html>
