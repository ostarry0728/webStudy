<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPACITY</title>
    <style>
        img {
            border: 3px solid black;
            opacity: 0.3;
        }
        img:hover {
            opacity: 1;
        }
        div>img:nth-child(3) {
            visibility: hidden;
        } 
        div>img:nth-child(2) {
            display: none;
        } 
        div>img:nth-child(2n):hover {
            border: 5px dotted red;
        }
        div>img:last-child, div>img:first-child {
            border-radius: 50%;
        }
         
    </style>
</head>
<body>

        <img src="./media/font/font_h.png" alt="">
