<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body h1:first-child {
            transition: 1s;
        }
        body h1:first-child:hover {
            text-shadow: 7px 7px 8px #57c;
        }
        body h1:nth-child(2) {
            transition: 1s;
        }
        body h1:nth-child(2):hover {
            text-shadow: 7px 7px 8px #57c;
        }
    </style>
</head>
<body>
    <h1>마우스를 올려보세요</h1>
    <h1>transition 위치변경</h1>
</body>
</html>
