<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE&TIME</title>
    <style>
        label{
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="2024-03"> <br>
        
        <label for="week">Week</label>
        <input type="week" name="week" id="week"> <br>
        
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="2024-03-01"> <br>
        
        <label for="datetime-local">Datetime-Local</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local"> <br>
        
        <label for="time">Time</label>
        <input type="time" name="time" id="time" value="14:37:00"> <br>

        <hr>
        <button type="submit">전송</button>
        <button type="reset">취소</button>
    </form>
    
</body>
</html>
