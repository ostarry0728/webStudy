<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB</title>
    <script src="https://kit.fontawesome.com/de7b35df6f.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {

        }
        a {
            text-decoration: none;
        }
        nav {
            width: 100%;
            margin: 0 auto;
            padding: 8px;
            background-color: #25292e;
            border: 1px dotted #25292e;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
        }
        div.nav_logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            justify-content: baseline;
            align-items: center;
        }
        #GITHUB:hover {
            opacity: 0.5;   
        }
        div.nav_logo a {
            color: rgb(255, 255, 255);
            font-size: 32px;
            margin-right: 20px;
            margin-left: 10px;
        }
        ul.nav_menu {
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            
        }
        #Product:hover {
            opacity: 0.5;   
        }
        #Solutions:hover {
            opacity: 0.5;
        }
        #Resources:hover {
            opacity: 0.5;
        }
        #Open_Source:hover {
            opacity: 0.5;
        }
        #Enterprise:hover {
            opacity: 0.5;
        }
        #Pricing:hover {
            opacity: 0.5;
        }
        ul.nav_menu a {
            color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 8px 15px;
        }
        ul.nav_icons {
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        ul.nav_icons a{
            color: rgb(255, 255, 255);
            padding: 8px 15px;
            
        }
        #glass {
            margin: 0 auto;
            border: 1px solid white;
            border-radius: 10%;
            padding: 3px;
        }
        #Sign_up {
            margin: 0 auto;
            border: 1px solid white;
            border-radius: 10%;
            padding: 3px;
        }
        #glass:hover {
            opacity: 0.5;
        }
        #Sign_in:hover {
            opacity: 0.5;
        }
        #Sign_up:hover {
            opacity: 0.5;
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="nav_logo">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="$" id="GITHUB">GITHUB</a>
        </div>

        <ul class="nav_menu">
            <li id="Product"><a href="#">Product</a></li>
            <li id="Solutions"><a href="#">Solutions</a></li>
            <li id="Resources"><a href="#">Resources</a></li>
            <li id="Open_Source"><a href="#">Open Source</a></li>
            <li id="Enterprise"><a href="#">Enterprise</a></li>
            <li id="Pricing"><a href="#">Pricing</a></li>
        </ul>

        <ul class="nav_icons">
            <li id="glass"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li id="Sign_in"><a href="#">Sign in</a></li>
            <li id="Sign_up"><a href="#">Sign up</a></li>
        </ul>
    </nav>
</body>
</html>
